<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - MapMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a1H3wzLl9x3XZrUJr59lW6pXb5JNp3gHy7hE4j"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      .content-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 25%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <p>Enter your username, password, and email:</p>
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input
          id="username"
          type="text"
          name="username"
          class="my-2 rounded-pill"
          placeholder="Username"
          required
        />
        <br />
        <input
          id="password"
          type="password"
          name="password"
          class="my-2 rounded-pill"
          placeholder="Password"
          minlength="8"
          required
        />
        <br />
        <input
          id="email"
          type="email"
          name="email"
          class="my-2 rounded-pill"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="submit"
          id="submit"
          class="btn btn-primary my-2 rounded-pill"
        />
      </form>
      <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    </div>
  </body>
</html>
