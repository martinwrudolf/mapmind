<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - MapMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      .content-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 25%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-1">
        <div class="col-9"></div>
        <div class="col">
          <a href="/" class="mx-2">
            <i class="bi bi-house-door" style="font-size: 2rem"></i>
          </a>
          <a href="/notebooks" class="mx-2">
            <i class="bi bi-journal-text" style="font-size: 2rem"></i>
          </a>
          <a href="/settings" class="mx-2">
            <i class="bi bi-gear" style="font-size: 2rem"></i>
          </a>
          <a href="/accounts/logout" class="mx-2">
            <i class="bi bi-door-open" style="font-size: 2rem"></i>
          </a>
        </div>
      </div>
      <div class="content-container">
        <div class="row justify-content-center">
          <h1>Settings</h1>
          <br />
          <form method="POST" action="{% url 'edit_username' %}">
            {% csrf_token %}
            <div class="input-group my-2">
              <input
                type="text"
                name="username"
                value="{{user.username}}"
                class="form-control rounded-pill"
                placeholder="Username"
                required
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary ms-3 rounded-pill">
                  Update Username
                </button>
              </div>
            </div>
          </form>
          <form method="POST" action="{% url 'edit_email' %}">
            {% csrf_token %}
            <div class="input-group my-2">
              <input
                type="email"
                name="email"
                class="form-control rounded-pill"
                placeholder="Email"
                required
                value="{{user.email}}"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary ms-3 rounded-pill">
                  Update Email
                </button>
              </div>
            </div>
          </form>
          <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{user.email}}" />
            <input
              type="submit"
              value="Reset Password"
              class="btn btn-primary rounded-pill my-2 mx-auto"
            />
          </form>
          <button
            onclick="deleteAccount()"
            class="btn btn-danger rounded-pill my-2 mx-auto"
          >
            Delete Account
          </button>
        </div>
      </div>
    </div>
    <script>
      function deleteAccount() {
        if (confirm("Are you sure you want to delete your account?")) {
          fetch("/delete_account", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
            },
          }).then((response) => {
            if (response.status == 302) {
              window.location.reload();
            }
          });
        }
      }
    </script>
  </body>
</html>
