<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - MapMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a1H3wzLl9x3XZrUJr59lW6pXb5JNp3gHy7hE4j"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      html,
      body {
        height: 100%;
      }
      .content-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin-top: 25%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-1">
        <div class="col-9"></div>
        <div class="col">
          <a href="/" class="mx-2">
            <i class="bi bi-house-door" style="font-size: 2rem"></i>
          </a>
          <a href="/notebooks" class="mx-2">
            <i class="bi bi-journal-text" style="font-size: 2rem"></i>
          </a>
          <a href="/settings" class="mx-2">
            <i class="bi bi-gear" style="font-size: 2rem"></i>
          </a>
          <a href="/accounts/logout" class="mx-2">
            <i class="bi bi-door-open" style="font-size: 2rem"></i>
          </a>
        </div>
      </div>
      <div class="content-container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <h1>Settings</h1>
            <div class="alert alert-danger" role="alert" id="username_error" hidden>
            </div>
            <form id="edit_username">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label rounded-pill"
                  >Username:</label
                >
                <input
                  type="text"
                  name="username"
                  value="{{user.username}}"
                  id="username"
                  required
                />
                <input
                  type="submit"
                  value="Edit Username"
                  id="submit_username"
                  class="btn btn-primary"
                />
              </div>
            </form>
            <div class="alert alert-danger" role="alert" id="email_error" hidden>
            </div>
            <form id="edit_email">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label rounded-pill"
                  >Email:</label
                >
                <input
                  type="email"
                  name="email"
                  required
                  id="email"
                  value="{{user.email}}"
                />
                <input
                  type="submit"
                  value="Edit Email"
                  id="submit_email"
                  class="btn btn-primary"
                />
              </div>
            </form>
            <form method="POST" action="{% url 'password_reset' %}">
              {% csrf_token %}
              <input type="hidden" name="email" value="{{user.email}}" />
              <input
                type="submit"
                value="Reset Password"
                id="reset_password"
                class="btn btn-primary"
              />
            </form>
            <div class="alert alert-danger" role="alert" id="delete_error" hidden>
            </div>
            <button onclick="deleteAccount()" class="btn btn-danger" id="delete_account">
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
       // Error messages from:
      // https://getbootstrap.com/docs/4.3/components/alerts/
      // https://www.tutorialsteacher.com/jquery/jquery-ajax-method
      // http://api.jquery.com/jQuery.ajax/#jqXHR
      
          // Get the CSRF token from the cookie
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
                cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
                );
                break;
            }
            }
        }
        return cookieValue;
    }
    // Set the CSRF token for AJAX requests
    const csrftoken = getCookie("csrftoken");

    // Check if the request method requires CSRF protection
    function csrfSafeMethod(method) {
    return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
    }

    // Set the CSRF header for AJAX requests
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        },
    });

    function clearErrorMesages() {
      document.getElementById("delete_error").hidden = true;
      document.getElementById("username_error").hidden = true;
      document.getElementById("email_error").hidden = true;
    }
    
      function deleteAccount() {
        if (confirm("Are you sure you want to delete your account?")) {
          fetch("/delete_account", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
            },
          }).then((response) => {
            if (response.status == 200) {
              window.location.href = "/";
            }
            else if (response.status == 400) {
              clearErrorMesages();
              document.getElementById("delete_error").hidden = false;
              document.getElementById("delete_error").innerText = response.body;
            }
            else {
              clearErrorMesages();
              document.getElementById("delete_error").hidden = false;
              document.getElementById("delete_error").innerText = "Error when deleting account";
            }
          });
        }
      }

          // Create notebook form event listener
    $("#edit_username").submit(function (e) {
        e.preventDefault();
        const username = $("#username").val();
        $.ajax({
          url: "{% url 'edit_username' %}",
          type: "POST",
          data: {
            username: username
          },
          success: function (data, status, xhr) {
            window.location.href = "/settings";
          },
          error: function(jqXhr, textStatus, errorMessage){
                if (jqXhr.status == 400) {
                    document.getElementById("username_error").hidden = false;
                    document.getElementById("username_error").innerText = jqXhr.responseText;
                }
                else {
                    document.getElementById("username_error").hidden = false;
                    document.getElementById("username_error").innerText = "Error when editing username!";
                }
          }
        });
      });

      $("#edit_email").submit(function (e) {
        e.preventDefault();
        const email = $("#email").val();
        $.ajax({
          url: "{% url 'edit_email' %}",
          type: "POST",
          data: {
            email: email
          },
          success: function (data, status, xhr) {
            window.location.href = "/settings";
          },
          error: function(jqXhr, textStatus, errorMessage){
                if (jqXhr.status == 400) {
                    document.getElementById("email_error").hidden = false;
                    document.getElementById("email_error").innerText = jqXhr.responseText;
                }
                else {
                    document.getElementById("email_error").hidden = false;
                    document.getElementById("email_error").innerText = "Error when editing email!";
                }
          }
        });
      });
    </script>
  </body>
</html>
