<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>MapMind</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <!-- Create Notebook -->
    <form action="{% url 'create_notebook' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="notebook">Name</label>
        <input type="text" id="notebook" name="notebook" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <br />
    <!-- Delete Notebook -->
    <form action="{% url 'delete_notebook' %}" method="post">
      {% csrf_token %}
      <div>
        <label for="notebook">Name</label>
        <select name="notebook" id="notebook">
          {% for notebook in notebooks %}
          <option value="{{ notebook.id }}">{{ notebook.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button>Delete</button>
      </div>
    </form>
    <br />
    <!-- Upload File-->
    <form
      action="{% url 'upload' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <div>
        <label for="file">Choose file to upload</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document, .rtf, .txt"
        />
        <label for="notebook">Choose notebook to upload to</label>
        <select name="notebook" id="notebook">
          {% for notebook in notebooks %}
          <option value="{{ notebook.id }}">{{ notebook.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
