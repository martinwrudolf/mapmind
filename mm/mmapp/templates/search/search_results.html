<h1>Search Results</h1>

<u1>
    {% for word, correct in spell_checked.items %}
    <div>
        <p>
            {{word}} was misspelled - replaced with {{correct}}.
        </p>
    </div>
    {% endfor %}
    {% for word in skipwords %}
    <div>
        <p>
            {{word}} not in model - skipped
        </p>
    </div>
    {% endfor %}
    {% for word, pos in words_pos.items %}
    <div>
    <p>{{word}}: {{pos}}</p>
    </div>
    {% endfor %}
</u1>
