<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a1H3wzLl9x3XZrUJr59lW6pXb5JNp3gHy7hE4j"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>MapMind</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-1">
        <div class="col-10"></div>
        <div class="col">
          <a href="/" class="mx-2">
            <i class="bi bi-house-door" style="font-size: 2rem"></i>
          </a>
          <a href="/notebooks" class="mx-2">
            <i class="bi bi-journal-text" style="font-size: 2rem"></i>
          </a>
          <a href="/settings" class="mx-2">
            <i class="bi bi-gear" style="font-size: 2rem"></i>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="viewbox" style="height: 400px; width: 300px"></div>
        </div>
        <div class="col-md-4">
          <ul class="list-group my-5 mx-2 rounded" id="sidebar">
            <!-- <li class="list-group-item rounded">Item 1</li>
            <li class="list-group-item rounded">Item 2</li>
            <li class="list-group-item rounded">Item 3</li>
            <li class="list-group-item rounded">Item 4</li> -->
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="search-bar mx-10">
          <form
            id="search-form"
            class="d-flex justify-content-center mb-5"
            method="get"
          >
            <div class="col-8">
              <input
                type="text"
                id="search_words"
                name="search_words"
                class="form-control w-10 rounded"
                placeholder="Search..."
              />
            </div>

            <div class="col-2">
              <select
                id="notebook"
                name="notebook"
                class="form-select ms-2 rounded"
                aria-label="Select notebook"
              >
                <option value="{{ current_notebook.id }}">
                  {{ current_notebook.name }}
                </option>
                {% for notebook in notebooks %}
                <option value="{{ notebook.id }}">{{ notebook.name }}</option>
                {% endfor %}
              </select>
            </div>

            <button type="submit" class="btn btn-primary ms-2 rounded">
              Search
            </button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    >

      $("#search-form").submit(function (e) {
        e.preventDefault();
        var search_words = $("#search_words").val();
        var notebook = $("#notebook").val();
        $.ajax({
          url: "/search_results",
          type: "GET",
          data: {
            search_words: search_words,
            notebook: notebook,
          },
          success: function (data) {
            console.log(data);
          },
        });
      });
    </script>
  </body>
</html>
